<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengenalan Web Development</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="bg-success text-white text-center py-3">
      <h1>Selamat Datang di Pengenalan Web Development</h1>
    </header>

    <main class="container my-5">
      <section class="mb-4">
        <h2 class="text-success">Tentang Kami</h2>
        <p>
          Ini adalah halaman web sederhana untuk mengenalkan dasar-dasar
          pengembangan web.
        </p>
      </section>

      <section>
        <h2 class="text-success">Kontak Kami</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Nama:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="btn btn-success">Kirim</button>
        </form>
      </section>
    </main>

    <footer class="bg-success text-white text-center py-3">
      <p>&copy; 2024 Pengenalan Web Development</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
